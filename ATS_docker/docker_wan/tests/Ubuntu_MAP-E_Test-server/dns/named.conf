// This is the primary configuration file for the BIND DNS server named.
//
// Please read /usr/share/doc/bind9/README.Debian.gz for information on the 
// structure of BIND configuration files in Debian, *BEFORE* you customize 
// this configuration file.
//
// If you are just adding zones, please do that in /etc/bind/named.conf.local

include "/etc/bind/named.conf.options";
include "/etc/bind/named.conf.local";
include "/etc/bind/named.conf.default-zones";
include "/etc/bind/named.conf.mape-zones";
include "/etc/bind/named.conf.transix-zones";
include "/etc/bind/named.conf.buffalo-zones";
include "/etc/bind/named.conf.ntt-zones";
include "/etc/bind/named.conf.other-zones";
include "/etc/bind/named.conf.xpass-zones";//xpass
include "/etc/bind/named.conf.v6Connect-zones";
include "/etc/bind/named.conf.rakutenMobile-zones";
include "/etc/bind/named.conf.ntp-zones";

//logging

logging {
        channel "default-log" {
                file "/var/log/named/default.log" versions 5 size 2M;
                //severity dynamic;  	//critical,error,warning,notice,info,debug,dynamic
                severity debug 3;  	//critical,error,warning,notice,info,debug,dynamic
                print-time yes;
                print-severity yes;
                print-category yes;
        };

        category default { "default-log"; };
};

