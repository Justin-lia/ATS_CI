$HTTP["host"] =~ "^redirect.v6mig.v6connect.net$" {
  url.rewrite-repeat = ( "^/redirect_config(\?.*)?$" => "/get_v6mig_prov_config.php$1" )
}

$HTTP["host"] =~ "^prod.v6mig.v6connect.net$" {
  $HTTP["scheme"] =~ "(https?)" {
    url.rewrite-repeat = ( "^/redirect_config(\?.*)?$" => "/get_v6mig_prov_config.php$1" )
    url.redirect      = (
      # select one
      #redirect request only
      "^/cpe/v1/config(\?.*)?$" => "/redirect_config$1"
      #redirect location and request
      #"^/cpe/v1/config(\?.*)?$" => "%1://redirect.v6mig.v6connect.net/redirect_config$1"
    )

    url.redirect-code = 307
  }
}
